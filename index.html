<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="style.css">

  <style>
    
    .attribution { font-size: 11px; text-align: center;position: absolute;bottom: 0; position: fixed; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">  
  <div class="first-section">
    <h3>  Your Result</h3>
    <div class="score">
      <h1>76</h1>
      <p>of 100</p>
    </div>
    <h2>Great</h2>
    <p class="paragraph">You scored higher than 65% of <br>
      the people who have taken  <br>
      these tests.</p>
  </div>

  <div class="second-section">
<h3>Summary</h3>
<div class="attributes">

  <div class="attr reaction">
 <p class="attribute-paragraph">
                    <img src="assets/images/icon-reaction.svg" alt="bolt icon">
                    Reaction
                </p>
                <p class="score-value">
                    80
                    <span>/ 100</span>
                </p>
  </div>

  <div class="attr memory">
                      <p class="attribute-paragraph">
                    <img src="assets/images/icon-memory.svg" alt="icon-memory">
                    Memory
                </p>
                <p class="score-value">
                    92
                    <span>/ 100</span>
                </p>
  </div>
  
  <div class=" attr verbal"> <p class="attribute-paragraph">
                    <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
                    Verbal
                </p>
                <p class="score-value">
                    61
                    <span>/ 100</span>
                </p></div>
  
  <div class="attr visual"> <p>
      <img src="./assets/images/icon-visual.svg" alt="visual">
  Visual
    </p>
    <p class="score-value">72
      <span>/100</span>
    </p></div>
  
</div>
<button>Continue</button>
  </div>

 

  <!-- Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
   -->

</div>
      <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">OdionAkhes</a>.
  
  </div>
</body>
</html>
